name: Build and deploy JAR app to Azure Web App - restaurantassistant

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-file

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D6FF4AD36A8640D2925AF857BDE886BE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2E16CF0E00F44E54B5DE7909667A103D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D1A0CF6DFB7A4CFEB7E9470CA218204D }}

      - name: Deploy Java JAR
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'restaurantassistant'
          slot-name: 'Production'
          package: '*.jar'
